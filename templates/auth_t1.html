{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Go Garden Courier</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('authenticate.auth') }}">Login/Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('customer.show_catalog') }}">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('customer.contact') }}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-5">
        
    <div class="form-section">
        <div class="row">
            <!-- Registration Form -->
            <div class="col-md-6">
                <div class="form-container">
                <div class="p-4 border rounded">
                    <form action="/auth" method="POST">
                        <div class="mb-3">
                            <label for="role" class="form-label">Register As</label>
                            <select id="role" name="role" class="form-select" required>
                                <option value="customer">Customer</option>
                                <option value="courier_service_provider">Courier Service Provider</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" name="register_btn" class="btn btn-primary">Register</button>
                    </form>
            </div>
        </div>
            </div>
            <!-- Login Form -->
            <div class="col-md-6">
                <div class="form-container">
                <div class="p-4 border rounded">
                    <form action="/auth" method="POST">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" id="loginEmail" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" id="loginPassword" name="password" class="form-control" required>
                        </div>
                        <button type="submit" name="login_btn" class="btn btn-success">Login</button>
                        <p><a href="{{ url_for('authenticate.forget_password') }}" class="text-primary">Forgot Password?</a></p>
                    </form>
            </div>
        </div>
            </div>
        </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
